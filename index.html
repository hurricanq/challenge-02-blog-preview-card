<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Challenge 02 - Blog Preview Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card-img">
        <div class="card-content">
            <p class="content-category">Learning</p>
            <p class="content-date">Published 21 Dec 2023</p>
            <h1 class="content-title">HTML & CSS foundations</h1>
            <p class="content-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-author">
            <img src="./assets/images/image-avatar.webp" alt="Author Avatar" class="author-img">
            <p class="author-name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
